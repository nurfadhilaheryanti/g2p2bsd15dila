<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="video-call" class="w-full h-screen grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
        <!-- Video elements will be inserted here -->
        <div class="w-24 bg-blue-600"></div>
        <div class="w-24"></div>
        <div class="w-24"></div>
        <div class="w-24"></div>
    </div>

    <script>
        const videoCallContainer = document.getElementById('video-call');

        function addParticipant(count) {
            videoCallContainer.innerHTML = ''; // Clear existing videos
            let gridClasses;

            if (count === 1) {
                gridClasses = 'grid-cols-1';
            } else if (count === 2) {
                gridClasses = 'grid-cols-1 md:grid-cols-2';
            } else if (count === 3) {
                gridClasses = 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3';
            } else if (count === 4) {
                gridClasses = 'grid-cols-1 md:grid-cols-2 lg:grid-cols-4';
            } else if (count <= 16) {
                gridClasses = 'grid-cols-2 md:grid-cols-3 lg:grid-cols-4';
            }

            videoCallContainer.className = `w-full h-screen grid ${gridClasses} gap-2`;

            for (let i = 0; i < count; i++) {
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-container bg-black';
                const videoElement = document.createElement('video');
                videoElement.setAttribute('autoplay', 'true');
                videoElement.setAttribute('muted', 'true'); // For demo purposes
                videoWrapper.appendChild(videoElement);
                videoCallContainer.appendChild(videoWrapper);
            }
        }

        // Example: Add participants
        addParticipant(4);
    </script>
</body>

</html>
