<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b border-gray-300">
        <div class="flex items-center">
            <img src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark.svg" alt="Google Meet" class="h-8">
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm">7:40 PM â€¢ Tue, Jun 18</span>
            <button class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16h6m2-12H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2z">
                    </path>
                </svg>
            </button>
            <button class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 7a4 4 0 014-4h10a4 4 0 014 4v10a4 4 0 01-4 4H7a4 4 0 01-4-4V7z"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center h-screen bg-gray-50 text-center p-4">
        <h1 class="text-4xl font-semibold mb-4">Video calls and meetings for everyone</h1>
        <p class="text-gray-700 mb-6">Connect, collaborate, and celebrate from anywhere with Google Meet</p>
        <div class="flex items-center space-x-4 mb-4">
            <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.707 10.293a1 1 0 00-1.414 0L10 16.586 5.707 12.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0l7-7a1 1 0 000-1.414z">
                    </path>
                </svg>
                <span>New meeting</span>
            </button>
            <input type="text" placeholder="Enter a code or link"
                class="border border-gray-300 rounded-lg py-2 px-4 w-64">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg">Join</button>
        </div>
        <p class="text-gray-600">
            <a href="#" class="text-blue-600">Learn more</a> about Google Meet
        </p>
    </main>

    <!-- Carousel Section -->
    <section class="flex flex-col items-center bg-white py-8">
        <div class="flex items-center space-x-2">
            <div class="flex-shrink-0">
                <img src="https://via.placeholder.com/150" alt="Carousel Image" class="w-32 h-32 rounded-lg">
            </div>
            <div class="flex-1 text-left">
                <h2 class="text-xl font-semibold">Live stream to YouTube</h2>
                <p class="text-gray-700">Live stream your meeting to a large audience on YouTube</p>
                <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg mt-2">Get started</button>
            </div>
        </div>
        <div class="flex mt-4 space-x-2">
            <button class="bg-gray-300 h-2 w-2 rounded-full"></button>
            <button class="bg-gray-300 h-2 w-2 rounded-full"></button>
            <button class="bg-gray-300 h-2 w-2 rounded-full"></button>
            <button class="bg-blue-600 h-2 w-2 rounded-full"></button>
            <button class="bg-gray-300 h-2 w-2 rounded-full"></button>
            <button class="bg-gray-300 h-2 w-2 rounded-full"></button>
        </div>
    </section>

</body>

</html>
